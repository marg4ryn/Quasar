name: CI - Vue Project

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '25'

      - name: Install dependencies
        run: npm install

      - name: Run lint
        run: npm run lint || echo "Lint errors found"

      - name: Run tests
        run: npm run test || echo "Tests failed"

      - name: Build project
        run: npm run build
